# tmux/plugins/autoload.conf

tmux_plugin_path="~/.dotfiles/tmux/plugins"
run-shell "$tmux_plugin_path/tmux-theme/theme.tmux"
run-shell "$tmux_plugin_path/tmux-copycat/copycat.tmux"
run-shell "$tmux_plugin_path/tmux-yank/yank.tmux"
run-shell "$tmux_plugin_path/tmux-open/open.tmux"
run-shell "$tmux_plugin_path/tmux-sessionist/sessionist.tmux"
run-shell "$tmux_plugin_path/tmux-pain-control/pain_control.tmux"
run-shell "$tmux_plugin_path/tmux-prefix-highlight/prefix_highlight.tmux"
