# 3. Keybindings ---------------------- {{{1

# Change tmux prefix to Ctrl+Space
unbind C-b
set -g prefix C-space

# Support the frequently used Ctrl+a as additional prefix key
set -g prefix2 C-a

# Use keybindings familiar from vim in copy mode
set -g status-keys emacs
setw -g mode-keys vi

# Pressing `prefix + prefix` sends <prefix> to the shell
bind C-Space send-prefix

# Improve the new window binding
bind c new-window -c "#{pane_current_path}"

# Switch easily between windows
bind Space last-window
bind C-p previous-window
bind C-n next-window

# Moving windows
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Easy to remember pane creation
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload configuration
bind r source-file ~/.tmux.conf \; display "» Sourced .tmux.conf"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Bring back clear-screen/kill-line under tmux prefix
bind C-l send-keys "C-l"
bind C-k send-keys "C-k"

# Change the keybindings for tmux-sidebar (default: Tab)
set -g @sidebar-tree 'e'
set -g @sidebar-tree-focus 'E'


# 4. Mouse Control -------------------- {{{1

# Enable the mouse. Shame on me...
set -g mouse on

# Fix mouse wheel behavior in tmux 2.1
# See: https://github.com/tmux/tmux/issues/145#issuecomment-151123624
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M


# 5. Plugins -------------------------- {{{1

# Enable colors in tmux-sidebar
set -g @sidebar-tree-command "tree -C"

# Load tmux plugins
tmux_plugin_path="~/.dotfiles/tmux/plugins"
run-shell "$tmux_plugin_path/tmux-prefix-highlight/prefix_highlight.tmux"
run-shell "$tmux_plugin_path/tmux-copycat/copycat.tmux"
run-shell "$tmux_plugin_path/tmux-yank/yank.tmux"
run-shell "$tmux_plugin_path/tmux-open/open.tmux"
run-shell "$tmux_plugin_path/tmux-sidebar/sidebar.tmux"


